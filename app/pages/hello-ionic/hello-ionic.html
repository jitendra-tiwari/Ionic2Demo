
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>defaulter.com</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <h3>Welcome to defaulter.com app!</h3>
  <p>
    <input type="text" [(ngModel)]="defaulter" placeholder="Search Defaulter">    
  </p>
  <h4 *ngIf="defaulter">Click search button to search "{{defaulter}}"</h4>
  <p>
    <button (click)="gotoResult();">Search</button>
    <!-- <button [navPush]="list">Search</button> -->
  </p>
</ion-content>
